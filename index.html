<!DOCTYPE html> 
<html>
    <head>
        <title>STORE LOCATOR</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="js/index.js"></script>
        <script src="js/starbucks-stores.js"></script>
    </head>
    <body>

        <!--Search input box-->
        <div class="logo-title">
            <img src="starbuckslogo.png" class="starbucks-logo">
            <div class="title-store-locator">
                Store Locator
            </div>
        </div>
        <div class="search-input-container">
            <div class="search">
                <input id="user-search-input" type="text" placeholder="Search">
                <i class="fas fa-search" onClick="searchStore()"></i>
            </div>
        </div>

        <!--Store list-->
        <div class="store-list-container">
            <div class="store-list">
                <div class="store-container">
                    <div store ="store-info-container">
                        <div class="store-address">
                            <span>Address Address Line 1</span>
                            <span>Address Line 2 ETC ETC</span>
                        </div>
                        <div class="store-phone-number">
                            12345678
                        </div>
                    </div>       
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>           
                </div>
            </div>
        </div>

        <!--Initialise google map API-->
        <div id="map"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSBsQEBXC9dE0KDdVK4I6uocM5JHUVrJo&callback=initMap"
        async defer></script>
    </body>
</html>
